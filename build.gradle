plugins {
    id 'java'
    id "org.springframework.boot" version "2.7.0"
}

sourceCompatibility = 17
targetCompatibility = 17

allprojects {
    apply plugin: 'java'
}

subprojects {

    repositories {
        mavenLocal()
        maven { url 'https://maven.aliyun.com/nexus/content/groups/public' }
        maven { url 'https://uk.maven.org/maven2' }
        // JBoss Repo
        maven { url 'https://repository.jboss.org/nexus/content/groups/public-jboss/' }

        mavenCentral()
    }

    dependencies {
        implementation 'commons-collections:commons-collections:3.2'
        implementation 'com.google.guava:guava:30.1.1-jre'
        implementation 'io.swagger:swagger-annotations:1.6.6'
        implementation 'io.swagger:swagger-models:1.6.6'
        implementation 'org.junit.jupiter:junit-jupiter:5.7.2'
        implementation 'org.apache.commons:commons-lang3:3.12.0'
    }
}

project(':spring_aop') {

    apply plugin: 'org.springframework.boot'

    dependencies {
        implementation 'cglib:cglib:3.3.0'
        implementation 'org.springframework.boot:spring-boot-starter:2.7.0'
    }
}

project(':spring_web') {

    apply plugin: 'org.springframework.boot'

    dependencies {
        implementation 'org.springframework.boot:spring-boot-starter-web:2.7.0'
        implementation 'io.springfox:springfox-swagger2:2.9.2'
        implementation 'io.springfox:springfox-swagger-ui:2.9.2'
        implementation 'com.squareup.okhttp3:okhttp:3.5.0'
    }
}

project(':spring_security') {

    apply plugin: 'org.springframework.boot'

    dependencies {
        implementation 'org.springframework.boot:spring-boot-starter-web:2.7.0'
        implementation 'org.springframework.boot:spring-boot-starter-security:2.7.0'
    }
}

project(':document') {

    dependencies {
        implementation 'org.apache.poi:poi-examples:5.0.0'
        implementation 'org.apache.poi:poi:5.0.0'

    }
}

project(':effective_java') {
    dependencies {
    }

}

project(':spring_data_jpa') {
    dependencies {
        implementation 'org.springframework.data:spring-data-jpa:2.7.0'
    }

}
