plugins {
    id 'java'
    id 'org.springframework.boot' version '2.4.5'
}

allprojects {
    apply plugin: 'java'
}

subprojects {

    repositories {
        mavenLocal()
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public' }
        maven { url 'http://uk.maven.org/maven2' }
        // JBoss Repo
        maven { url 'https://repository.jboss.org/nexus/content/groups/public-jboss/' }

        mavenCentral()
    }

    dependencies {
        compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
        compile 'com.google.guava:guava:30.1.1-jre'
        compile 'io.swagger:swagger-annotations:1.6.2'
        testCompile group: 'junit', name: 'junit', version: '4.13'
    }
}

project(':design_pattern') {
    dependencies {
    }
}

project(':spring_aop') {

    apply plugin: 'org.springframework.boot'

    dependencies {
        compile project(':design_pattern')
        compile 'cglib:cglib:3.3.0'
        compile 'org.springframework.boot:spring-boot-starter:2.4.5'
    }
}

project(':spring_web') {

    apply plugin: 'org.springframework.boot'

    dependencies {
        compile 'org.springframework.boot:spring-boot-starter-web:2.4.5'
    }
}


project(':spring_security') {

    apply plugin: 'org.springframework.boot'

    dependencies {
        compile 'org.springframework.boot:spring-boot-starter-web:2.4.5'
        compile 'org.springframework.boot:spring-boot-starter-security:2.4.5'
    }
}



